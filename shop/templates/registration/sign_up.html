{% extends 'shop/base.html' %}
{% load static %}

{% block content %}


<section class="section">
	<form method="POST" novalidate>
		{% csrf_token %}
		<h2>Sign Up</h2>
			
		{% for field in form %}
		<p>
			{% if field.errors %}
			<ul class="errorlist">
				{% for error in field.errors %}
				<li>{{ error }}</li>
				{% endfor %}
			</ul>
			{% endif %}
			{{ field.label_tag }} {{ field }}
		</p>
		{% endfor %}
		<input type="submit" value="Register"/>
	</form>
</section>
{% endblock content%}
