{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                {% for product in products%}
                <div class="column is-3">
                    <div class="card">
                        <div class="card-image">
                            <img class="thumbnail" src="{{ product.imageURL }}" alt="">
                        </div>
                        <div class="card-content">
                            <strong>{{product.name}}</strong>
                            <hr>
                            <button data-product="{{product.id}}" data-action="add" class="button is-secondary is-light is-small update-cart">Add To Cart</button>
                            <a class="button is-primary is-light is-small" href="{% url 'detail' product.id %}">View </a>
                            <h4 class="prices">${{product.price|floatformat:2}}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
